<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video src="medias/meu-video.mp4" width="800px" controls></video>

        <!-- Melhor maneira de inserir vídeo-->
        <video controls poster="imagem/limoes-capa.png" width="800px">
            <source src="medias/meu-video.mp4" type="video/mp4">
            <source src="medias/meu-video.m4v" type="video/mp4">
            <source src="medias/meu-video.webm" type="video/webm">
            <source src="medias/meu-video.ogv" type="video/ogg">
        </video>
</html>
