<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tipos de imagens para dispositivos de tamanhos variados</p>
    <picture>
<source media="(max-width:740px )" srcset="imagens/foto-p.png" type="image/png">
<source media="(max-width:1040px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Reproduzir áduios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" preload="metadata" controls></audio>
    <!-- Melhor maneira de inserir áudio-->
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mp3">
    </audio>
</body>
</html>
